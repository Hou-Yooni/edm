<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>填寫表單</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="form" style="background: #ffffff; color: #000000">
    <div
      class="container py-5 d-flex justify-content-start align-items-center flex-column"
    >
      <div class="form-body">
        <div class="d-flex top">
          <p class="mb-3">備註：</p>
          <p class="mb-3">為妥善安排活動，︀請於2/10前確認出席與否。</p>
        </div>
        <p class="mb-3">請填寫以下資料回覆 :</p>
        <div class="d-flex">
          <p class="mb-3">您的E-MAIL :</p>
          <input type="email" class="line" style="min-width: 210px" />
        </div>
        <div class="d-flex">
          <p class="mb-3">姓名* (必填) :</p>
          <input type="text" style="min-width: 210px; border: 0" />
        </div>
        <div class="d-flex">
          <p class="mb-3">聯絡地址* (必填) :</p>
          <input type="text" style="min-width: 210px; border: 0" />
        </div>
        <div class="d-flex">
          <p class="mb-3">聯絡室話 :</p>
          <input type="text" style="min-width: 210px; border: 0" />
        </div>
        <div class="d-flex">
          <p class="mb-3">行動電話* (必填) :</p>
          <input type="text" style="min-width: 210px; border: 0" />
        </div>
        <div class="d-flex">
          <p class="mb-3">是否出席* (必填) :</p>
          <input type="text" style="min-width: 210px; border: 0" />
        </div>
        <div class="d-flex align-items-center mb-3">
          <input
            type="checkbox"
            id="value1"
            class="checkbox"
            name="value1"
            value="value1"
          />
          <label class="ml-2" for="value1"> 準時參加</label>
        </div>
        <div class="d-flex align-items-center mb-3">
          <input
            type="checkbox"
            id="value2"
            class="checkbox"
            name="value2"
            value="value2"
          />
          <label class="ml-2" for="value2"> 不克出席</label>
        </div>
        <div class="d-flex align-items-center mb-3">
          <input
            type="checkbox"
            id="value3"
            class="checkbox"
            name="value3"
            value="value3"
          />
          <label class="ml-2" for="value3"> 是否有伴同行</label>
        </div>
        <div class="d-flex align-items-center mb-3">
          <input
            type="checkbox"
            id="value4"
            class="checkbox"
            name="value4"
            value="value4"
          />
          <label class="ml-2 d-flex" for="value4">
            是
            <input
              type="number"
              min="0"
              class="line"
              id="several"
              style="min-width: 60px"
            />
            位</label
          >
        </div>
        <div id="dynamicContainer">
          <div class="d-flex align-items-center mb-3">
            <input
              type="checkbox"
              id="value5"
              class="checkbox"
              name="value5"
              value="value5"
            />
            <label class="ml-2 d-flex" for="value5">
              來賓姓名
              <div class="d-flex checkbox-group">
                <input
                  type="text"
                  class="line"
                  style="min-width: 130px; margin-right: 8px"
                />
                <div class="d-flex align-items-center">
                  <input
                    type="checkbox"
                    id="ms"
                    class="checkbox checkbox-option"
                    name="ms"
                    value="ms"
                    onclick="toggleCheckbox(this)"
                  />
                  <label for="ms">女士</label>
                </div>
                <div class="d-flex align-items-center ms-2">
                  <input
                    type="checkbox"
                    id="mr"
                    class="checkbox checkbox-option"
                    name="mr"
                    value="mr"
                    onclick="toggleCheckbox(this)"
                  />
                  <label for="mr">先生</label>
                </div>
              </div>
            </label>
          </div>
        </div>

        <div class="d-flex align-items-center mb-3">
          貴賓們請勿穿著牛仔褲、夾腳拖鞋或T恤入場<br />活動現場備有代為保管衣物的服務櫃檯提供使用
        </div>
        <div class="mb-3">
          <p class="mb-1">台灣甜豆文藝及健康促進協會</p>
          <p class="mb-1">聯絡人：許閔超</p>
          <p class="mb-1">電話：0955885693</p>
          <div class="mb-1 email d-flex">
            <p class="mb-1">E-MAIL：</p>
            <p class="text">wjwjkwkw0955885693@gmail.com</p>
          </div>
        </div>

        <div
          class="text-center d-flex justify-content-center align-items-center"
        >
          <button class="form">送出</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleCheckbox(checkbox) {
        // 找到父容器中包含 checkbox-option 的最近父層
        const parent = checkbox.closest(".checkbox-group");
        if (!parent) return;

        // 查找父容器內所有的 .checkbox-option
        const checkboxes = parent.querySelectorAll(".checkbox-option");

        // 遍歷並取消選中其他 checkbox
        checkboxes.forEach((cb) => {
          if (cb !== checkbox) {
            cb.checked = false;
          }
        });
      }

      document.getElementById("several").addEventListener("input", function () {
        const inputValue = parseInt(this.value) || 0; // 確保輸入值是有效數字
        const count = Math.max(1, inputValue + 1); // 生成數量 = 輸入數字 + 1，最少生成 1 個
        const container = document.getElementById("dynamicContainer");

        // 儲存現有的輸入值和 checkbox 狀態
        const existingValues = Array.from(
          container.querySelectorAll(".checkbox-group")
        ).map((div) => ({
          textValue: div.querySelector("input[type='text']").value,
          msChecked: div.querySelector("input[name^='ms']")?.checked || false,
          mrChecked: div.querySelector("input[name^='mr']")?.checked || false,
        }));

        // 清空容器
        container.innerHTML = "";

        // 動態生成結構
        for (let i = 1; i <= count; i++) {
          const div = document.createElement("div");
          div.className = "d-flex align-items-center mb-3";

          // 獲取保存的值，或使用默認值
          const textValue = existingValues[i - 1]?.textValue || "";
          const msChecked = existingValues[i - 1]?.msChecked || false;
          const mrChecked = existingValues[i - 1]?.mrChecked || false;

          div.innerHTML = `
          <input
            type="checkbox"
            id="value${i}"
            class="checkbox"
            name="value${i}"
            value="value${i}"
          />
          <label class="ml-2 d-flex" for="value${i}">
            來賓姓名
            <div class="d-flex checkbox-group">
              <input
                type="text"
                class="line"
                style="min-width: 130px; margin-right: 8px"
                value="${textValue}"
              />
              <div class="d-flex align-items-center">
                <input
                  type="checkbox"
                  id="ms${i}"
                  class="checkbox checkbox-option"
                  name="ms${i}"
                  value="ms"
                  onclick="toggleCheckbox(this)"
                  ${msChecked ? "checked" : ""}
                />
                <label for="ms${i}">女士</label>
              </div>
              <div class="d-flex align-items-center ms-2">
                <input
                  type="checkbox"
                  id="mr${i}"
                  class="checkbox checkbox-option"
                  name="mr${i}"
                  value="mr"
                  onclick="toggleCheckbox(this)"
                  ${mrChecked ? "checked" : ""} 
                />
                <label for="mr${i}">先生</label>
              </div>
            </div>
          </label>
        `;

          container.appendChild(div);
        }
      });
    </script>
  </body>
</html>
